<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication - Expose AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1d1d1f;
      padding: 20px;
    }
    
    .loader {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      font-size: 64px;
      margin-bottom: 24px;
    }
    
    .spinner {
      border: 3px solid #d2d2d7;
      border-top: 3px solid #0071e3;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      font-size: 21px;
      font-weight: 500;
      color: #1d1d1f;
    }
    
    .error {
      color: #ff3b30;
      background: #fff5f5;
      padding: 24px;
      border-radius: 12px;
      margin-top: 24px;
      border: 1px solid #ff3b30;
      font-size: 15px;
      line-height: 1.5;
    }
    
    .error strong {
      display: block;
      font-size: 17px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="logo">üõ°Ô∏è</div>
    <div class="spinner"></div>
    <div class="message" id="message">Authenticating...</div>
  </div>
  <script src="auth.js"></script>
  <script src="callback.js"></script>
</body>
</html>
