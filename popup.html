<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reddit AI Detector</title>
    <style>
      body { font-family: Arial, sans-serif; width: 300px; padding: 12px; }
      label { display:block; margin-top:8px; font-weight:600; }
      input[type="range"] { width:100%; }
      .row { display:flex; justify-content:space-between; align-items:center; margin-top:6px; }
      button { margin-top:12px; padding:8px 10px; border-radius:6px; cursor:pointer; }
      small { color:#666; display:block; margin-top:6px; }
    </style>
  </head>
  <body>
    <h3>Reddit AI Detector</h3>

    <label>Likely AI threshold: <span id="t1v">0.75</span></label>
    <input id="t1" type="range" min="0.5" max="0.95" step="0.01" value="0.75">

    <label>Possible AI threshold: <span id="t2v">0.45</span></label>
    <input id="t2" type="range" min="0.2" max="0.6" step="0.01" value="0.45">

    <label>Minimum chars to check: <span id="minv">50</span></label>
    <input id="min" type="range" min="20" max="300" step="10" value="50">

    <div class="row">
      <button id="save">Save</button>
      <button id="reset">Reset</button>
    </div>

    <small>Note: heuristic detector â€” may produce false positives/negatives. Use responsibly.</small>

    <script src="popup.js"></script>
  </body>
</html>
